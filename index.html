<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Flow Analysis Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .header p { color: #93c5fd; font-size: 1.1rem; }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .control-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
        }
        .control-card label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .control-card input[type="range"] {
            width: 100%;
            height: 8px;
            margin-bottom: 10px;
        }
        .control-card select {
            width: 100%;
            padding: 10px;
            background: #1e293b;
            color: white;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            font-size: 1rem;
        }
        .value-display {
            font-size: 1.8rem;
            font-weight: bold;
            color: #93c5fd;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            padding: 25px;
            border-radius: 15px;
            color: white;
        }
        .metric-card.blue { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .metric-card.purple { background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%); }
        .metric-card.cyan { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); }
        .metric-card h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .metric-card .value {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .metric-card .unit {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .los-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .los-card {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .los-card .flow-label {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        .los-badge {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .los-badge .level {
            font-size: 2rem;
            font-weight: bold;
        }
        .los-badge .desc {
            font-size: 0.75rem;
            margin-top: 5px;
        }
        .los-A { background: #22c55e; }
        .los-B { background: #84cc16; }
        .los-C { background: #eab308; }
        .los-D { background: #f97316; }
        .los-E { background: #ef4444; }
        .los-F { background: #b91c1c; }
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-top: 30px;
            color: #9ca3af;
        }
        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                Traffic Flow Analysis Dashboard
            </h1>
            <p>Advanced Transportation Engineering Analysis Tool</p>
        </div>

        <div class="controls">
            <div class="control-card">
                <label>Free Flow Speed (mph)</label>
                <input type="range" id="freeFlowSpeed" min="45" max="75" value="65">
                <div class="value-display"><span id="speedValue">65</span> mph</div>
            </div>
            <div class="control-card">
                <label>Jam Density (veh/mi)</label>
                <input type="range" id="jamDensity" min="100" max="250" value="180">
                <div class="value-display"><span id="densityValue">180</span> veh/mi</div>
            </div>
            <div class="control-card">
                <label>Traffic Flow Model</label>
                <select id="modelSelect">
                    <option value="greenshields">Greenshields Model</option>
                    <option value="greenberg">Greenberg Model</option>
                    <option value="underwood">Underwood Model</option>
                </select>
            </div>
        </div>

        <div class="metrics" id="metrics"></div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">Speed-Density Relationship</div>
                <canvas id="speedDensityChart" width="600" height="400"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Flow-Density Relationship</div>
                <canvas id="flowDensityChart" width="600" height="400"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Speed-Flow Relationship</div>
            <canvas id="speedFlowChart" width="1200" height="400"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">Level of Service (LOS) Analysis</div>
            <div class="los-grid" id="losGrid"></div>
        </div>

        <div class="footer">
            <p>Developed by Asingh Basnet | Transportation Engineering Graduate Student</p>
        </div>
    </div>

    <script>
        const models = {
            greenshields: {
                speed: (k, uf, kj) => uf * (1 - k / kj),
                flow: (k, uf, kj) => k * uf * (1 - k / kj)
            },
            greenberg: {
                speed: (k, uf, kj) => uf * Math.log(kj / k),
                flow: (k, uf, kj) => k * uf * Math.log(kj / k)
            },
            underwood: {
                speed: (k, uf, kj) => uf * Math.exp(-k / (kj / 2)),
                flow: (k, uf, kj) => k * uf * Math.exp(-k / (kj / 2))
            }
        };

        function calculateTrafficData(freeFlowSpeed, jamDensity, modelName) {
            const model = models[modelName];
            const data = [];
            const step = jamDensity / 100;
            
            for (let k = 1; k < jamDensity; k += step) {
                const speed = model.speed(k, freeFlowSpeed, jamDensity);
                const flow = model.flow(k, freeFlowSpeed, jamDensity);
                
                if (speed > 0 && flow > 0 && isFinite(speed) && isFinite(flow)) {
                    data.push({ density: k, speed: speed, flow: flow });
                }
            }
            return data;
        }

        function getCapacityAnalysis(data) {
            let maxFlow = 0;
            let capacityPoint = null;
            
            data.forEach(point => {
                if (point.flow > maxFlow) {
                    maxFlow = point.flow;
                    capacityPoint = point;
                }
            });
            
            return {
                capacity: Math.round(maxFlow),
                criticalDensity: Math.round(capacityPoint.density * 10) / 10,
                criticalSpeed: Math.round(capacityPoint.speed * 10) / 10
            };
        }

        function drawChart(canvasId, data, xKey, yKey, xLabel, yLabel, color) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.clearRect(0, 0, width, height);
            
            const padding = 60;
            const chartWidth = width - 2 * padding;
            const chartHeight = height - 2 * padding;
            
            const xValues = data.map(d => d[xKey]);
            const yValues = data.map(d => d[yKey]);
            const xMin = Math.min(...xValues);
            const xMax = Math.max(...xValues);
            const yMin = 0;
            const yMax = Math.max(...yValues) * 1.1;
            
            // Draw axes
            ctx.strokeStyle = '#ffffff40';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();
            
            // Draw grid
            ctx.strokeStyle = '#ffffff10';
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight * i / 5);
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
                
                const x = padding + (chartWidth * i / 5);
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, height - padding);
                ctx.stroke();
            }
            
            // Draw data line
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            data.forEach((point, i) => {
                const x = padding + ((point[xKey] - xMin) / (xMax - xMin)) * chartWidth;
                const y = height - padding - ((point[yKey] - yMin) / (yMax - yMin)) * chartHeight;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });
            ctx.stroke();
            
            // Draw labels
            ctx.fillStyle = 'white';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(xLabel, width / 2, height - 20);
            
            ctx.save();
            ctx.translate(20, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText(yLabel, 0, 0);
            ctx.restore();
            
            // Draw axis values
            ctx.font = '12px sans-serif';
            ctx.fillStyle = '#ffffff80';
            for (let i = 0; i <= 5; i++) {
                const yVal = yMin + (yMax - yMin) * (5 - i) / 5;
                const y = padding + (chartHeight * i / 5);
                ctx.textAlign = 'right';
                ctx.fillText(Math.round(yVal), padding - 10, y + 5);
                
                const xVal = xMin + (xMax - xMin) * i / 5;
                const x = padding + (chartWidth * i / 5);
                ctx.textAlign = 'center';
                ctx.fillText(Math.round(xVal), x, height - padding + 20);
            }
        }

        function drawScatterChart(canvasId, data, xKey, yKey, xLabel, yLabel, color) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.clearRect(0, 0, width, height);
            
            const padding = 60;
            const chartWidth = width - 2 * padding;
            const chartHeight = height - 2 * padding;
            
            const xValues = data.map(d => d[xKey]);
            const yValues = data.map(d => d[yKey]);
            const xMin = 0;
            const xMax = Math.max(...xValues) * 1.1;
            const yMin = 0;
            const yMax = Math.max(...yValues) * 1.1;
            
            // Draw axes and grid
            ctx.strokeStyle = '#ffffff40';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();
            
            ctx.strokeStyle = '#ffffff10';
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight * i / 5);
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();
                
                const x = padding + (chartWidth * i / 5);
                ctx.beginPath();
                ctx.moveTo(x, padding);
                ctx.lineTo(x, height - padding);
                ctx.stroke();
            }
            
            // Draw points
            ctx.fillStyle = color;
            data.forEach(point => {
                const x = padding + ((point[xKey] - xMin) / (xMax - xMin)) * chartWidth;
                const y = height - padding - ((point[yKey] - yMin) / (yMax - yMin)) * chartHeight;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // Draw labels
            ctx.fillStyle = 'white';
            ctx.font = '14px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(xLabel, width / 2, height - 20);
            
            ctx.save();
            ctx.translate(20, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText(yLabel, 0, 0);
            ctx.restore();
            
            // Draw axis values
            ctx.font = '12px sans-serif';
            ctx.fillStyle = '#ffffff80';
            for (let i = 0; i <= 5; i++) {
                const yVal = yMin + (yMax - yMin) * (5 - i) / 5;
                const y = padding + (chartHeight * i / 5);
                ctx.textAlign = 'right';
                ctx.fillText(Math.round(yVal), padding - 10, y + 5);
                
                const xVal = xMin + (xMax - xMin) * i / 5;
                const x = padding + (chartWidth * i / 5);
                ctx.textAlign = 'center';
                ctx.fillText(Math.round(xVal), x, height - padding + 20);
            }
        }

        function getLOS(flow, capacity) {
            const ratio = flow / capacity;
            if (ratio <= 0.35) return { level: 'A', desc: 'Free Flow' };
            if (ratio <= 0.54) return { level: 'B', desc: 'Reasonably Free Flow' };
            if (ratio <= 0.77) return { level: 'C', desc: 'Stable Flow' };
            if (ratio <= 0.93) return { level: 'D', desc: 'Approaching Unstable' };
            if (ratio <= 1.0) return { level: 'E', desc: 'Unstable Flow' };
            return { level: 'F', desc: 'Forced Flow' };
        }

        function updateDashboard() {
            const freeFlowSpeed = parseInt(document.getElementById('freeFlowSpeed').value);
            const jamDensity = parseInt(document.getElementById('jamDensity').value);
            const modelName = document.getElementById('modelSelect').value;
            
            document.getElementById('speedValue').textContent = freeFlowSpeed;
            document.getElementById('densityValue').textContent = jamDensity;
            
            const data = calculateTrafficData(freeFlowSpeed, jamDensity, modelName);
            const analysis = getCapacityAnalysis(data);
            
            // Update metrics
            document.getElementById('metrics').innerHTML = `
                <div class="metric-card blue">
                    <h3>Road Capacity</h3>
                    <div class="value">${analysis.capacity}</div>
                    <div class="unit">vehicles/hour</div>
                </div>
                <div class="metric-card purple">
                    <h3>Critical Density</h3>
                    <div class="value">${analysis.criticalDensity}</div>
                    <div class="unit">veh/mi</div>
                </div>
                <div class="metric-card cyan">
                    <h3>Critical Speed</h3>
                    <div class="value">${analysis.criticalSpeed}</div>
                    <div class="unit">mph</div>
                </div>
            `;
            
            // Draw charts
            drawChart('speedDensityChart', data, 'density', 'speed', 'Density (veh/mi)', 'Speed (mph)', '#3b82f6');
            drawChart('flowDensityChart', data, 'density', 'flow', 'Density (veh/mi)', 'Flow (veh/hr)', '#10b981');
            drawScatterChart('speedFlowChart', data, 'flow', 'speed', 'Flow (veh/hr)', 'Speed (mph)', '#f59e0b');
            
            // Update LOS
            const sampleFlows = [1200, 1800, 2400, 3000];
            document.getElementById('losGrid').innerHTML = sampleFlows.map(flow => {
                const los = getLOS(flow, analysis.capacity);
                const ratio = (flow / analysis.capacity).toFixed(2);
                return `
                    <div class="los-card">
                        <div class="flow-label">Flow: ${flow} veh/hr</div>
                        <div class="los-badge los-${los.level}">
                            <div class="level">LOS ${los.level}</div>
                            <div class="desc">${los.desc}</div>
                        </div>
                        <div style="color: #9ca3af; font-size: 0.8rem; margin-top: 10px;">v/c = ${ratio}</div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        document.getElementById('freeFlowSpeed').addEventListener('input', updateDashboard);
        document.getElementById('jamDensity').addEventListener('input', updateDashboard);
        document.getElementById('modelSelect').addEventListener('change', updateDashboard);

        // Initial render
        updateDashboard();
    </script>
</body>
</html>
